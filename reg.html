<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>影展系列--戀戀風塵 線上報名表單</title>
        <header>
            <h2>影展系列--戀戀風塵 線上報名表單</h2> 
        </header>
    </head>
    <body>
        <form>
            <p><label for="myname">姓名 </label>
                <input name="myname" id="myname" size=20 maxlength=20 required></p>
            <p><label for="college">學院 </label><select name="college" id="college" size=1 required>
                <option selected value="">請選擇</option>
                <option>文學院</option>
                <option>理學院</option>
                <option>社會科學學院</option>
                <option>法學院</option>
                <option>商學院</option>
                <option>外國語文學院</option>
                <option>傳播學院</option>
                <option>國際事務學院</option>
                <option>教育學院</option>
            </select></p>
            <p><label for="phone">手機 </label><input name="phone" id="phone" size=20 pattern="[0-9]{10}" required></p>
            <p><label for="email">Email </label><input type="email" name="email" id="email" size=20 maxlength=100 required></p> 
            <p><label for="birthday">生日 </label><input type="date" name="birthday" id="birthday"></p>
            <input type="hidden" name="學號" value="103703015"></p>
            <input type="submit" value="註冊">
        </form>
    </body>
</html>
